<ion-header>
  <ion-toolbar>
    <ion-title>tipo-servicos-listagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tipoServico of tiposServicos" routerLink="/tipo-servicos-add-edit/{{ tipoServico.id }}">
      <ion-label>
        <h2>{{ tipoServico.nome }}</h2>
        <p style="text-align:right">R$ {{ tipoServico.valor }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button routerLink="/tipo-servicos-add-edit/-1">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
