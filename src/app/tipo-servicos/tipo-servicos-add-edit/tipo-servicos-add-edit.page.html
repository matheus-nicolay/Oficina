<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Tipos de serviços</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item-divider color="light">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col col-3 align-self-center>
          <ion-img style="width: 40px; height: 40px;" src="assets/imgs/tab_servicos.png"></ion-img>
        </ion-col>
        <ion-col col-9 align-self-center>
          <ion-label style="font-size: 23px">Dados do serviço</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-divider>
  <form [formGroup]="tiposServicosForm" (submit)="submit()">
    <ion-item lines="none" [disabled]="!modoDeEdicao">
      <ion-label position="floating" class="label-input-title">
        Nome
      </ion-label>
      <ion-input formControlName="nome" type="text" style="margin-left: 3%"></ion-input>
    </ion-item>
    <ion-item lines="none" [disabled]="!modoDeEdicao">
      <ion-label position="floating" class="label-input-title">
        Valor
      </ion-label>
      <ion-input text-right formControlName="valor" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button shape="round" color="primary" expand="block" padding (click)="iniciarEdicao()">
        Alterar dados
      </ion-button>
    </ion-item>
    <div *ngIf="modoDeEdicao" no-padding>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-button shape="round" color="success" expand="block" padding size="small" type="submit">
              Gravar
            </ion-button>
          </ion-col>
          <ion-col col-6>
            <ion-button shape="round" color="warning" expand="block" padding size="small" (click)="cancelarEdicao()">
              Cancelar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
