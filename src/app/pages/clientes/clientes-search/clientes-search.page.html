<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Pesquisar por cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding> 
  <ion-searchbar placeholder="Nome para filtrar" (ionInput)="getClientes($event)">
  </ion-searchbar>
  <ion-list *ngFor="let cliente of clientes" (click)="clientesClick(cliente)">
    <ion-item>
      <ion-label>
        {{ cliente.nome }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
