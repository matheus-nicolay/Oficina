<html  xmlns="http://www.w3.org/1999/xhtml"><head></head><ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="ordensdeservico-listagem"></ion-back-button>
    </ion-buttons>
    <ion-title>Ordem de Serviço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item-divider color="light">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col col-3 align-self-center>
          <ion-img style="width: 50px; height: 50px;" src="assets/imgs/icon_atendimentos.png"></ion-img>
        </ion-col>
        <ion-col col-9>
          <ion-label style="font-size: 30px">Dados do atendimento</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-divider>

  <ng-container *ngIf="osForm">
    <form [formGroup]="osForm" (submit)="submit()">
      <ion-item lines="none" [disabled]="!modoDeEdicao">
        <ion-label position="floating" class="label-input-title" style="margin-top: 10%">Cliente</ion-label>
        <ion-grid no-padding>
          <ion-row no-padding>
            <ion-col size="11" no-padding disabled="true">
              <ion-input value={{nomeCliente}} type="text" style="margin-left: -8%;"></ion-input>
            </ion-col>
            <ion-col size="1" no-padding>
              <ion-button routerDirection="forward" [routerLink]="['/', 'clientes-search']">
                <ion-icon slot="icon-only" name="search" size="small"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item lines="none" [disabled]="!modoDeEdicao">
        <ion-label position="floating" class="label-input-title">Veículo</ion-label>
        <ion-input formControlName="veiculo" type="text" style="margin-left: 3%;"></ion-input>
      </ion-item>
      <ion-item lines="none" class="ion-no-padding">
        <div (click)="selecionarDataEntrada()">
          <ion-grid class="ion-no-padding">
            <ion-row>
              <ion-col size="9">
                <ion-item lines="none">
                  <ion-label position="floating">Data entrada</ion-label>
                  <ion-input formControlName="dataentrada"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col></ion-col>
              <ion-col>
                <ion-item lines="none">
                  <ion-button fill="clear" class="ion-no-margin;ion-no-padding">
                    <ion-icon icon="calendar"></ion-icon>
                  </ion-button>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-item>

      <ion-item lines="none" class="ion-no-padding">
        <div (click)="selecionarHoraEntrada()">
          <ion-grid class="ion-no-padding">
            <ion-row>
              <ion-col size="9">
                <ion-item lines="none">
                  <ion-label position="stacked">Hora entrada</ion-label>
                  <ion-input formControlName="horaentrada"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col></ion-col>
              <ion-col>
                <ion-item lines="none">
                  <ion-button fill="clear" class="ion-no-margin;ion-no-padding">
                    <ion-icon icon="calendar"></ion-icon>
                  </ion-button>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-item>
      <ion-button *ngIf="!modoDeEdicao" shape="round" color="primary" expand="block" padding (click)="iniciarEdicao()">
        Alterar dados
      </ion-button>
      <div *ngIf="modoDeEdicao" no-padding>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-button type="submit" shape="round" color="success" size="small" padding expand="block">
                Gravar
              </ion-button>
            </ion-col>
            <ion-col col-6>
              <ion-button shape="round" color="warning" size="small" padding expand="block" (click)="cancelarEdicao()">
                Cancelar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </form>
  </ng-container>
</ion-content></html>
